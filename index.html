<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="image/wolf.png" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/resetStyles.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<button onclick="createCopy()" value="plus" id="addButton" class="increment-button">Add New Game</button>
	<div id="root" class="root-wrapper">
		<div class="game">
			<div class="game__wrapper flex-column-center background-aqua">
				<select class="select" onchange="changeSelectValue(+value)">
					<option class="option" value="5">5x5</option>
					<option class="option" value="7">7x7</option>
					<option class="option" value="10">10x10</option>
				</select>
				<div>
					<button onclick="startGame()" class="start">START</button>
				</div>
				<div id="board" class="board flex-wrapp-owerflow board-position background-light-pink"></div>
			</div>
		</div>
	</div>
	<div id="info" class="info scoreboard scoreboard-position flex-all-centring background-black-04 display-none">
		<div class="scoreboard-content__wrapper flex-column-all-centring background-black-07">
			<select class="select" onchange="changeSelectValue(+value)">
				<option class="option" value="5">5x5</option>
				<option class="option" value="7">7x7</option>
				<option class="option" value="10">10x10</option>
			</select>
			<button onclick="startGame()" class="start" value="start">START</button>
			<div class="text-style"></div>
		</div>
	</div>
	<script src="js/globalVariables.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
